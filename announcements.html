
        <!DOCTYPE html>
        <html lang="zh-TW">
        <head>
        <meta charset="UTF-8">
        <title>公告</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .announcement {
            background: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        .announcement.active {
            background: #e9f4ff;
        }
        .announcement h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .announcement .time {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }
        .announcement .new-badge {
            color: #ff3b30;
            font-weight: bold;
            margin-left: 8px;
        }
        .content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.98);
            transition: all 0.3s ease;
            margin-top: 10px;
            color: #444;
        }
        .content.show {
            max-height: 500px;
            opacity: 1;
            transform: scale(1);
        }
        .toggle-icon {
            font-size: 1em;
            transition: transform 0.3s ease;
        }
        .toggle-icon.open {
            transform: rotate(90deg);
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .toggle-header {
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .toggle-content {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease;
        }
        .toggle-icon {
            margin-left: 8px; transition: transform 0.3s ease;
        }
        .new-badge {
            color: red; font-weight: bold; margin-left: 5px;
        }
        </style>
        </head>
        <body>
        <div id="announcements-container">
        
            <div class="announcement">
                <h2 class="toggle-header">123 <span class="toggle-icon">></span></h2>
                <div class="time">2025-09-09 23:54:42 | 上傳者: 網站管理員</div>
                <div class="content">456789
<a href="https://www.google.com/" target="_blank">https://www.google.com/</a>
<a href="https://sites.gogle.com/view/tedbubu/" target="_blank">https://sites.gogle.com/view/tedbubu/</a>
<a href="https://sites.google.com/view/shs-studying/" target="_blank">https://sites.google.com/view/shs-studying/</a></div>
            </div>
            
            <div class="announcement">
                <h2 class="toggle-header">公告測試1 <span class="toggle-icon">></span></h2>
                <div class="time">2025-09-09 23:48:20 | 上傳者: 網站管理員</div>
                <div class="content">內容測試1
<a href="https://sites.google.com/view/tedbubu/" target="_blank">https://sites.google.com/view/tedbubu/</a></div>
            </div>
            
        </div>
        <script>
        document.querySelectorAll('.announcement h2').forEach(header => {
            header.addEventListener('click', () => {
                const card = header.parentElement;
                const content = card.querySelector('.content');
                const icon = header.querySelector('.toggle-icon');

                document.querySelectorAll('.announcement').forEach(c => {
                    if (c !== card) {
                        c.classList.remove('active');
                        c.querySelector('.content').classList.remove('show');
                        c.querySelector('.toggle-icon').classList.remove('open');
                    }
                });

                const isOpen = content.classList.contains('show');
                if (isOpen) {
                    content.classList.remove('show');
                    card.classList.remove('active');
                    icon.classList.remove('open');
                } else {
                    content.classList.add('show');
                    card.classList.add('active');
                    icon.classList.add('open');
                    card.scrollIntoView({behavior: "smooth", block: "center"});
                }
            });
        });
        </script>
        </body>
        </html>
