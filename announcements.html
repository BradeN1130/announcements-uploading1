
        <!DOCTYPE html>
        <html lang="zh-TW">
        <head>
        <meta charset="UTF-8">
        <title>公告</title>
        <link rel="icon" href="favicon.png" type="image/png">
        <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .announcement {
            background: #fff;
            border-radius: 10px;
            margin-bottom: 15px;
            padding: 15px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
        }
        .announcement.active {
            background: #e9f4ff;
        }
        .announcement h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .announcement .time {
            font-size: 0.85em;
            color: #888;
            margin-top: 5px;
        }
        .announcement .new-badge {
            color: #ff3b30;
            font-weight: bold;
            margin-left: 8px;
        }
        .content {
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transform: scale(0.98);
            transition: all 0.3s ease;
            margin-top: 10px;
            color: #444;
        }
        .content.show {
            max-height: 500px;
            opacity: 1;
            transform: scale(1);
        }
        .toggle-icon {
            font-size: 1em;
            transition: transform 0.3s ease;
        }
        .toggle-icon.open {
            transform: rotate(90deg);
        }
        a {
            color: #0066cc;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .toggle-header {
            cursor: pointer; display: flex; justify-content: space-between; align-items: center;
        }
        .toggle-content {
            max-height: 0; overflow: hidden; transition: max-height 0.3s ease;
        }
        .toggle-icon {
            margin-left: 8px; transition: transform 0.3s ease;
        }
        .new-badge {
            color: red; font-weight: bold; margin-left: 5px;
        }
        </style>
        </head>
        <body>
        <div id="announcements-container">
        
            <div class="announcement">
                <h2 class="toggle-header">測試公告2 <span class="toggle-icon">></span></h2>
                <div class="time">2025-09-08 23:59:17 | 上傳者: 網站管理員</div>
                <div class="content">test <a href="\1" target="_blank">\1</a></div>
            </div>
            
            <div class="announcement">
                <h2 class="toggle-header">測試用公告 <span class="toggle-icon">></span></h2>
                <div class="time">2025-09-08 23:51:09 | 上傳者: 網站管理員</div>
                <div class="content">TEST <a href="\1" target="_blank">\1</a></div>
            </div>
            
            <div class="announcement">
                <h2 class="toggle-header">網站已更新! <span class="toggle-icon">></span></h2>
                <div class="time">2025-09-08 23:17:00 | 上傳者: 網站管理員</div>
                <div class="content">網站已更新至v1.0，更新內容：新增了公告系統、公告上傳系統程式更新。</div>
            </div>
            
        </div>
        <script>
        document.querySelectorAll('.announcement h2').forEach(header => {
            header.addEventListener('click', () => {
                const card = header.parentElement;
                const content = card.querySelector('.content');
                const icon = header.querySelector('.toggle-icon');

                // 收合其他
                document.querySelectorAll('.announcement').forEach(c => {
                    if (c !== card) {
                        c.classList.remove('active');
                        c.querySelector('.content').classList.remove('show');
                        c.querySelector('.toggle-icon').classList.remove('open');
                    }
                });

                // 切換目前的
                const isOpen = content.classList.contains('show');
                if (isOpen) {
                    content.classList.remove('show');
                    card.classList.remove('active');
                    icon.classList.remove('open');
                } else {
                    content.classList.add('show');
                    card.classList.add('active');
                    icon.classList.add('open');
                    card.scrollIntoView({behavior: "smooth", block: "center"});
                }
            });
        });
        </script>
        </body>
        </html>
